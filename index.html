<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Trip</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<section class="nav-bar">
  <div class="logo">Go Trip</div>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Tours</a></li>
    <li><a href="#">Package</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</section>

<section class="banner">
  <div class="banner-text-item">
    <h1>Find Your Next Tour</h1>
    <form class="form">
      <input type="text" list="mylist" placeholder="Where would you like to go?" />
      <datalist id="mylist">
        <option>London</option>
        <option>Canada</option>
        <option>Monaco</option>
        <option>France</option>
        <option>Japan</option>
        <option>Switzerland</option>
        <option>Seoul</option>
      </datalist>
      <input type="date" class="date" />
      <a href="#" class="book">Book</a>
    </form>
  </div>
</section>

<section class="services">
  <div class="service-item">
    <img src="https://res.cloudinary.com/dxssqb6l8/image/upload/v1605293634/tour-guide_onzla9.png">
    <h2>8000+ Local Guides</h2>
  </div>
  <div class="service-item">
    <img src="https://res.cloudinary.com/dxssqb6l8/image/upload/v1605293738/reliability_jbpn4g.png">
    <h2>Trusted Agency</h2>
  </div>
  <div class="service-item">
    <img src="https://res.cloudinary.com/dxssqb6l8/image/upload/v1605293635/experience_a3fduk.png">
    <h2>28+ Years Experience</h2>
  </div>
  <div class="service-item">
    <img src="https://res.cloudinary.com/dxssqb6l8/image/upload/v1605293634/feedback_s8z7d9.png">
    <h2>98% Happy Clients</h2>
  </div>
</section>

<div class="footer">
  <div class="links">
    <h3>Quick Links</h3>
    <ul>
      <li>Offers</li>
      <li>Coupons</li>
      <li>Contact</li>
      <li>About</li>
    </ul>
  </div>

  <div class="links">
    <h3>Support</h3>
    <ul>
      <li>FAQs</li>
      <li>Payment Issues</li>
      <li>Terms</li>
      <li>Privacy</li>
    </ul>
  </div>
</div>

</body>
</html>
